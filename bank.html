<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link href="/output/style.css" rel="stylesheet">
</head>
<body class="p-8">
    <!-- switch to home page -->
    <section class="home-section">
        <div class="grid grid-flow-col justify-between items-center bg-blue-100 rounded-md py-4 px-6">
            <div class="text-part">
                <h1 class="text-4xl text-[#111111da] mb-2">Personal Bank</h1>
                <h2 class="text-xl text-[#111111b4]">Geometry Genius</h2>
            </div>
            <div class="button-part">
                <button id="redirect-home-page" class="bg-[#1090D8] px-6 py-2 text-white font-bold uppercase rounded-md mr-2">Home</button>
                <button id="redirect-editor-page" class="bg-[#1090D8] px-6 py-2 text-white font-bold uppercase rounded-md">Editor</button>
            </div>
        </div>
    </section>

    <!-- simple bank section -->
    <section class="flex flex-col w-[1180px] mx-auto align-middle text-center justify-center items-center mt-8">
        <h1 class="text-slate-950 text-4xl font-bold tracking-wider mb-2"><strong>Account: </strong>Abdullah Al Shamim</h1>
        <h2 class="text-slate-950 text-2xl font-bold tracking-wider mb-4"><strong>ID: </strong>00001234255622467</h2>
        <a href="/geomatry.html" class="text-base tracking-wider font-bold uppercase bg-[#1090D8] text-white rounded-full px-5 py-2 mb-8">Home</a>

        <div class="grid grid-cols-3 gap-7 w-full">
            <div class="bg-indigo-600 text-white p-7 rounded-xl">
                <h2 class="text-3xl mb-3">Deposit</h2>
                <h1 class="text-5xl font-bold">$<span id="current-deposit-amount">00.00</span></h1>
            </div>
            <div class="bg-emerald-600 text-white p-7 rounded-xl">
                <h2 class="text-3xl mb-3">Balance</h2>
                <h1 class="text-5xl font-bold">$<span id="main-balance">1000.00</span></h1>
            </div>
            <div class="bg-violet-600 text-white p-7 rounded-xl">
                <h2 class="text-3xl mb-3">Withdraw</h2>
                <h1 class="text-5xl font-bold">$<span id="current-withdraw-amount">00.00</span></h1>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-7 w-full mt-8">
            <div class="bg-amber-600 text-white p-7 rounded-xl">
                <h2 class="text-3xl">Make Deposit</h2>
                <input id="deposit-field" type="text" placeholder="Enter amount you want to deposit" class="w-full py-3 px-4 mt-7 mb-7 rounded-full outline-none placeholder:text-slate-800/60 text-black">
                <button id="deposit-btn" type="submit" class="text-base tracking-wider font-bold uppercase bg-blue-700 rounded-full px-5 py-2">Deposit</button>
            </div>
            <div class="bg-rose-600 text-white p-7 rounded-xl">
                <h2 class="text-3xl">Make Withdraw</h2>
                <input id="withdraw-field" type="text" placeholder="Enter amount you want to Withdraw" class="w-full py-3 px-4 mt-7 mb-7 rounded-full outline-none placeholder:text-slate-800/60 text-black">
                <button id="withdraw-btn" type="submit" class="text-base tracking-wider font-bold uppercase bg-black rounded-full px-5 py-2">Withdraw</button>
            </div>
        </div>
    </section>

    <script src="js/utility.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <script src="js/calculation.js"></script>
    <!-- simple page switcher -->
    <script>
        const redirectEditorPageElement= document.getElementById('redirect-editor-page');
        // switch to editor page
        redirectEditorPageElement.addEventListener('click', function() {
            window.location.href = 'editor.html';
        })
        const redirectHomePageElement= document.getElementById('redirect-home-page');
        // switch to home page
        redirectHomePageElement.addEventListener('click', function() {
            window.location.href = 'geomatry.html';
        })

    </script>
</body>
</html>
